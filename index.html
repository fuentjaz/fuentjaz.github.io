<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazmin Fuentes - People Analytics Specialist</title>
    <meta name="description" content="People Analytics Specialist combining psychology and data science to transform HR decisions.">
    <style>
        :root {
            /* Elegant Color Palette - Terracota & Neutral Tones */
            --primary-terracota: #C46A5E;
            --secondary-terracota: #D89D94;
            --accent-gold: #D4AF37;
            --dark-charcoal: #2E2E2E;
            --light-cream: #F9F5F2;
            --medium-taupe: #8A7F7A;
            --success-sage: #8A9A8A;
            --white: #FFFFFF;
            --text-primary: #2E2E2E;
            --text-secondary: #5A5A5A;
            
            /* Spacing System */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            
            /* Typography - Common web fonts */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(196, 106, 94, 0.1);
            --shadow-md: 0 4px 6px rgba(196, 106, 94, 0.1);
            --shadow-lg: 0 10px 15px rgba(196, 106, 94, 0.1);
            --shadow-xl: 0 20px 25px rgba(196, 106, 94, 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--light-cream); /* CORREGIDO: usaba --wheat que no existe */
            font-size: var(--font-size-base);
        }

        h1, h2, h3, .section-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        /* Enhanced Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(249, 245, 242, 0.95); /* CORREGIDO: usaba rgba con colores no definidos */
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(196, 106, 94, 0.1);
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
        }

        .logo {
            font-family: 'Georgia', serif;
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-terracota); /* CORREGIDO: usaba --primary-emerald */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-xl);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: var(--font-size-sm);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-terracota); /* CORREGIDO */
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            color: var(--text-secondary);
            cursor: pointer;
        }

        /* Enhanced Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--light-cream) 0%, var(--white) 100%); /* CORREGIDO */
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: var(--space-2xl);
            align-items: start;
            width: 100%;
            position: relative;
            z-index: 2;
            padding-top: var(--space-xl);
        }

        .hero-text h1 {
            font-size: var(--font-size-5xl);
            font-weight: 700;
            color: var(--dark-charcoal);
            line-height: 1.1;
            margin-bottom: var(--space-md);
            background: linear-gradient(135deg, var(--primary-terracota), var(--accent-gold)); /* CORREGIDO */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0;
        }

        .hero-subtitle {
            font-size: var(--font-size-xl);
            color: var(--primary-terracota); /* CORREGIDO */
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .hero-description {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.7;
        }

        .hero-highlight {
            background: linear-gradient(135deg, var(--primary-terracota), var(--secondary-terracota)); /* CORREGIDO */
            color: white;
            padding: var(--space-md);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-lg);
            border-left: 4px solid var(--accent-gold);
        }

        .cta-buttons {
            display: flex;
            gap: var(--space-md);
            margin-bottom: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-terracota), var(--secondary-terracota)); /* CORREGIDO */
            color: white;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-terracota); /* CORREGIDO */
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--primary-terracota); /* CORREGIDO */
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--primary-terracota); /* CORREGIDO */
            color: white;
            transform: translateY(-2px);
        }

        /* Profile Card Design */
        .profile-card {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            border: 2px solid var(--light-cream); /* CORREGIDO */
            position: relative;
            overflow: hidden;
            margin-top: var(--space-lg);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-terracota), var(--accent-gold)); /* CORREGIDO */
        }

        .profile-image-container {
            position: relative;
            margin-bottom: var(--space-md);
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            border: 4px solid var(--light-cream); /* CORREGIDO */
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            background: var(--white);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-badge {
            position: absolute;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
            background: var(--accent-gold);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-xl);
            font-size: var(--font-size-sm);
            font-weight: 600;
            white-space: nowrap;
        }

        .profile-info {
            margin-bottom: var(--space-lg);
        }

        .profile-title {
            font-size: var(--font-size-xl);
            color: var(--primary-terracota); /* CORREGIDO */
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .profile-contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-sm);
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm);
            background: var(--light-cream); /* CORREGIDO */
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .contact-row:hover {
            background: var(--white);
            border-left-color: var(--primary-terracota); /* CORREGIDO */
            transform: translateX(4px);
        }

        .contact-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-terracota); /* CORREGIDO */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
            text-align: left;
        }

        .contact-label {
            font-size: var(--font-size-xs);
            color: var(--medium-taupe);
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            font-weight: 500;
        }

        .contact-link {
            color: var(--primary-terracota); /* CORREGIDO */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-gold);
            text-decoration: underline;
        }

        /* Enhanced Sections */
        .section {
            padding: var(--space-2xl) 0;
            margin: 0;
        }

        .section:nth-child(even) {
            background: var(--white);
        }

        .section-title {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            color: var(--dark-charcoal);
            text-align: center;
            margin-bottom: var(--space-md);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-terracota), var(--accent-gold)); /* CORREGIDO */
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-2xl);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Enhanced Cards */
        .expertise-grid,
        .tech-categories,
        .competencias-grid,
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .expertise-card,
        .tech-category,
        .competencia-card {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            border: 1px solid var(--light-cream); /* CORREGIDO */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .expertise-card::before,
        .tech-category::before,
        .competencia-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-terracota), var(--accent-gold)); /* CORREGIDO */
        }

        .expertise-card:hover,
        .tech-category:hover,
        .competencia-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--secondary-terracota); /* CORREGIDO */
        }

        .expertise-title,
        .competencia-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--dark-charcoal);
            margin-bottom: var(--space-md);
        }

        .expertise-list,
        .competencia-list {
            list-style: none;
        }

        .expertise-list li,
        .competencia-list li {
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-md);
            position: relative;
            line-height: 1.6;
        }

        .expertise-list li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--primary-terracota); /* CORREGIDO */
            font-weight: bold;
        }

        .competencia-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--success-sage);
            font-weight: bold;
        }

        /* Enhanced Tech Tags */
        .tech-category h3 {
            color: var(--dark-charcoal);
            margin-bottom: var(--space-md);
            font-size: var(--font-size-xl);
            font-weight: 600;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }

        .tech-tag {
            background: var(--light-cream); /* CORREGIDO */
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--light-cream); /* CORREGIDO */
        }

        .tech-tag:hover {
            background: var(--primary-terracota); /* CORREGIDO */
            color: white;
            transform: translateY(-2px);
        }

        /* Enhanced Project Cards */
        .project-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border: 1px solid var(--light-cream); /* CORREGIDO */
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .project-header {
            background: linear-gradient(135deg, var(--primary-terracota), var(--secondary-terracota)); /* CORREGIDO */
            color: white;
            padding: var(--space-xl);
        }

        .project-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .project-problem {
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }

        .project-content {
            padding: var(--space-xl);
        }

        .project-section h4 {
            color: var(--primary-terracota); /* CORREGIDO */
            font-weight: 600;
            margin-bottom: var(--space-xs);
            font-size: var(--font-size-sm);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
        }

        .project-tech-tag {
            background: var(--light-cream); /* CORREGIDO */
            color: var(--text-secondary);
            padding: 0.3rem 0.7rem;
            border-radius: var(--radius-xl);
            font-size: var(--font-size-xs);
            font-weight: 500;
        }

        .project-results {
            background: #f0fdf4;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--success-sage);
            margin: var(--space-md) 0;
        }

        .project-link {
            color: var(--primary-terracota); /* CORREGIDO */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .project-link:hover {
            color: var(--accent-gold);
        }

        /* Timeline */
        .timeline {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-terracota), var(--accent-gold)); /* CORREGIDO */
            transform: translateX(-50%);
        }

        .timeline-item {
            margin-bottom: var(--space-2xl);
            position: relative;
        }

        .timeline-content {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border: 1px solid var(--light-cream); /* CORREGIDO */
        }

        .timeline-content:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: var(--space-xl);
            left: 50%;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-gold);
            border: 4px solid white;
            transform: translateX(-50%);
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .timeline-date {
            color: var(--primary-terracota); /* CORREGIDO */
            font-weight: 600;
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-xs);
            background: rgba(196, 106, 94, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-xl);
            display: inline-block;
        }

        .timeline-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--dark-charcoal);
            margin-bottom: var(--space-xs);
        }

        .timeline-company {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-md);
        }

        .timeline-achievements {
            list-style: none;
        }

        .timeline-achievements li {
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-md);
            position: relative;
        }

        .timeline-achievements li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--success-sage);
            font-weight: bold;
        }

        /* Value Proposition Section */
        .value-prop {
            padding: var(--space-2xl) 0;
            background: var(--light-cream); /* CORREGIDO */
        }

        .experience-intro {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .experience-highlight {
            background: linear-gradient(135deg, var(--primary-terracota), var(--secondary-terracota)); /* CORREGIDO */
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-lg);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact {
            padding: var(--space-2xl) 0;
            background: var(--white);
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            max-width: 800px;
            margin: var(--space-xl) auto 0;
        }

        .contact-method {
            background: var(--light-cream); /* CORREGIDO */
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            transition: all 0.3s ease;
            border-top: 4px solid var(--primary-terracota); /* CORREGIDO */
        }

        .contact-method:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .contact-method .contact-icon {
            font-size: var(--font-size-2xl);
            color: var(--primary-terracota); /* CORREGIDO */
            margin-bottom: var(--space-md);
        }

        .contact-method h3 {
            color: var(--dark-charcoal);
            margin-bottom: var(--space-xs);
        }

        .contact-method a {
            color: var(--primary-terracota); /* CORREGIDO */
            text-decoration: none;
            font-weight: 600;
        }

        .contact-method a:hover {
            color: var(--accent-gold);
        }

        /* Responsive Design - Se mantiene igual */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-md);
            }

            .nav-links {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: var(--space-lg);
                align-items: center;
                padding-top: var(--space-md);
            }

            .hero-text h1 {
                font-size: var(--font-size-3xl);
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .profile-badge {
                font-size: var(--font-size-xs);
                padding: 0.3rem 0.8rem;
            }

            .contact-row {
                flex-direction: column;
                text-align: center;
                gap: var(--space-xs);
            }

            .contact-details {
                text-align: center;
            }

            .section-title {
                font-size: var(--font-size-3xl);
            }

            .expertise-grid,
            .tech-categories,
            .competencias-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- El resto del HTML se mantiene igual -->
